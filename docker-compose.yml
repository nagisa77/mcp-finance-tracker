version: "3.9"

services:
  app:
    build: .
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: finance
      DB_PASSWORD: financepass
      DB_NAME: finance_tracker
    depends_on:
      mysql:
        condition: service_healthy
    command: ["python", "-m", "app"]

  mysql:
    image: mysql:8.3
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: finance_tracker
      MYSQL_USER: finance
      MYSQL_PASSWORD: financepass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 10s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
